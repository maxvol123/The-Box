<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="header__nav">
            <img src="img/Logo.svg" alt="" class="nav__logo">
            <div class="nav__elements">
                <div class="elements__element">Home</div>
                <div class="elements__element">About Us</div>
                <div class="elements__element">Projects</div>
                <div class="elements__element">Services</div>
                <div class="elements__element">Contact Us</div>
            </div>
        </nav>
    <main class="header__main">
        <div class="main__text">Building things <br> is our mission.</div>
        <div class="main__block">
            <div class="block__title">Feature Projects</div>
            <div class="block__subtitle">The National University of Architecture</div>
            <div class="block__arrow">
                <div class="arrow__back"><i class="fa-solid fa-arrow-left" style="margin-right: 5px;"></i>Back</div>
                <div class="arrow__next">Next<i class="fa-solid fa-arrow-right" style="margin-left: 5px;"></i></div>
            </div>
        </div>
    </main>
    </header>

</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/620da5a1b1.js" crossorigin="anonymous"></script>
</html>
